<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林克的个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的个人主页</h1>
            <p>探索我的世界，了解更多关于我</p>
        </header>
        <section class="profile">
            <img src="profile.jpg" alt="个人头像">
            <h2>林克</h2>
            <p>前端开发者 | 设计爱好者 | 技术探索者</p>
        </section>
        <section class="about">
            <h2>关于我</h2>
            <p>一个充满激情的开发者，热衷于探索新的技术和创造优雅的用户体验。无论是前端设计还是后端架构，我都希望通过代码构建美好的世界。</p>
            <p>立志于为祖国软件行业做出贡献，报效祖国，提升自己。</p>
        </section>
        <section class="contact">
            <h2>联系我</h2>
            <div class="social-links">
                <a href="https://github.com/qwerty116985link" class="btn">GitHub</a>
                <a href="qwerty116985link@163.com" class="btn">Email</a>
            </div>
        </section>
    </div>
</body>
</html>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
    }
    .container {
        max-width: 800px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }
    header h1 {
        margin: 0;
        font-size: 2.5rem;
    }
    .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-top: 15px;
        border: 3px solid white;
    }
    .profile h2 {
        margin: 10px 0 5px;
    }
    .about, .contact {
        margin-top: 20px;
    }
    .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    .btn {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        color: white;
        text-decoration: none;
        transition: 0.3s;
    }
    .btn:hover {
        background: rgba(255, 255, 255, 0.5);
    }
</style>
